<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center" id="heading">Hangman</h1>
      <div class="float-right" id="guesses">
        <p>
          Wrong Guesses: <span id="mistakes">0</span> of
          <span id="maxWrong"></span>
        </p>
      </div>
      <div class="text-center">
        <img id="hangmanPic" src="./images/0.jpg" alt="" />
        <p id="guess">Guess the fruit :</p>
        <p id="wordSpotlight">The word to be guessed goes here</p>
        <div id="keyboard"></div>
        <button class="btn btn-info" onClick="reset()">Reset</button>
        <button class="btn btn-info" onClick="getHint()">Hint</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
